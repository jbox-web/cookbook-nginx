---
driver:
  name: docker
  use_sudo: false
  privileged: true
  run_command: /lib/systemd/systemd
  provision_command:
    - apt-get update -qq
    - apt-get upgrade -y
    - apt-get install -y net-tools dmidecode

provisioner:
  name: chef_solo
  chef_license: accept

verifier:
  name: inspec
  reporter:
    - progress

platforms:
  - name: debian-stretch
    driver_config:
      image: debian:stretch-slim
      platform: debian
  - name: debian-buster
    driver_config:
      image: debian:buster-slim
      platform: debian

suites:
  - name: default
    run_list:
      - recipe[nginx]
